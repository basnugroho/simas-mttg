services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    image: simas-mttg-prod
    container_name: simas-mttg-prod
    ports:
      - "3001:80"
    env_file:
      - ./larapp/.env.prod
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: mysql:8.0
    container_name: simas-mttg-db-prod
    restart: unless-stopped
    env_file:
      - ./larapp/.env.prod
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_DATABASE}
    ports:
      - "3307:3306"
    volumes:
      - db_data_prod:/var/lib/mysql

volumes:
  db_data_prod: