services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: ${APP_NAME}-be
    container_name: ${APP_NAME}-be
    ports:
      # Host port configurable via .env to avoid collisions (default 8090)
      - "${APP_HOST_PORT:-3002}:80"
    volumes:
      - ./larapp:/var/www/html:cached
      # Mount entrypoint from host so changes take effect immediately without rebuild
      - ./docker-entrypoint.sh:/usr/local/bin/docker-entrypoint.sh:ro
    # Use larapp/.env so APP_ENV, APP_KEY and app-specific vars are read for runtime
    env_file:
      - ./larapp/.env
    environment:
      - APP_ENV=local
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: mysql:8.0
    container_name: ${APP_NAME}-db
    restart: unless-stopped
    # Use larapp/.env so APP_ENV is available inside vite container (decides dev vs build)
    env_file:
      - ./larapp/.env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_DATABASE}
      # Do not set MYSQL_USER to the root user; if you need an application user,
      # create it explicitly or set DB_USERNAME in `larapp/.env` to a non-root user.
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql

  adminer:
    image: adminer:latest
    container_name: ${APP_NAME}-adminer
    restart: unless-stopped
    ports:
      - "8081:8080"
    depends_on:
      - db

  vite:
    image: node:20
    container_name: ${APP_NAME}-vite
    working_dir: /var/www/html
    volumes:
      - ./larapp:/var/www/html:cached
    command: >
      sh -c "npm install --prefix /var/www/html && if [ \"$${APP_ENV}\" = 'local' ]; then npm run --prefix /var/www/html dev -- --host 0.0.0.0 --port 5173; else npm run --prefix /var/www/html build; fi"
    ports:
      # Host Vite port configurable via .env (default 5174)
      - "${VITE_HOST_PORT:-5174}:5173"
    # use larapp/.env so APP_ENV=local is available to the vite container
    env_file:
      - ./larapp/.env
    environment:
      - APP_ENV=local
    restart: unless-stopped

volumes:
  db_data:
